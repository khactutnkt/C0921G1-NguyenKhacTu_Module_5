      <div class="row">
        <h2 class="text-center">DANH SÁCH KHÁCH HÀNG</h2>

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Mã khách hàng</th>
            <th scope="col">Tên</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Email</th>
            <th scope="col">Điện thoại</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Loại khách</th>
            <th scope="col">Tác vụ</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of customerList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
              <span *ngIf="item.gender == 1; else elseBlook">Nam</span>
              <ng-template #elseBlook>Nữ</ng-template>
            </td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address}}</td>
            <td>{{item.customerType.name}}</td>
            <td>
              <a type="button" class="btn btn-primary" routerLink="/customer/update/{{item.id}}">
<!--                <i class="far fa-edit"></i>-->
                Chỉnh sửa
              </a>
              <button type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
